apiVersion: apps/v1
kind: Deployment
metadata:
  name: ronweasly
  namespace: vetchistaging
spec:
  selector:
    matchLabels:
      app: ronweasly
  template:
    metadata:
      generateName: ronweasly-${GIT_SHA}-
      labels:
        app: ronweasly
    spec:
      containers:
        - name: ronweasly
          image: psankar/vetchi-ronweasly:${GIT_SHA}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: ronweasly
  namespace: vetchistaging
spec:
  selector:
    app: ronweasly
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
