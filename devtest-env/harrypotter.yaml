apiVersion: apps/v1
kind: Deployment
metadata:
  name: harrypotter
  namespace: ${NAMESPACE}
spec:
  selector:
    matchLabels:
      app: harrypotter
  template:
    metadata:
      labels:
        app: harrypotter
        version: ${GIT_SHA}
    spec:
      containers:
        - name: harrypotter
          image: psankar/vetchi-harrypotter:${GIT_SHA}
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: harrypotter
  namespace: ${NAMESPACE}
spec:
  type: LoadBalancer
  selector:
    app: harrypotter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
