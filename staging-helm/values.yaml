global:
  environment: staging
  domain: vetchi.org

# PostgreSQL Cluster Configuration
postgresCluster:
  instances: 3
  storage:
    size: 1Gi
  monitoring:
    enablePodMonitor: true
  inheritedMetadata:
    labels:
      app: postgres

# Hermione Configuration
hermione:
  replicas: 3
  image:
    repository: psankar/hermione
    tag: latest
  config:
    employer:
      tfa_tok_life: "5m"
      session_tok_life: "15m"
      lts_tok_life: "730h"
      employee_invite_tok_life: "5m"
    hub:
      web_url: "https://vetchi.org"
      tfa_tok_life: "5m"
      session_tok_life: "15m"
      lts_tok_life: "730h"
      hub_user_invite_tok_life: "5m"
      password_reset_tok_life: "5m"
    s3:
      endpoint: "http://minio:9000"
      region: "us-east-1"
      bucket: "resumes"
      access_key: "minioadmin"
    port: "8080"
    timing_attack_delay: "1s"

# Granger Configuration
granger:
  replicas: 1
  image:
    repository: psankar/granger
    tag: latest
  config:
    env: "staging"
    onboard_token_life: "3m"
    port: "8080"
    smtp:
      host: "mailpit"
      port: "1025"
      user: "user"

# Ron Weasley (Frontend) Configuration
ronweasly:
  replicas: 2
  image:
    repository: psankar/ronweasly
    tag: latest
  config:
    nextPublic:
      apiUrl: "https://api.vetchi.org"

# Harry Potter (Frontend) Configuration
harrypotter:
  replicas: 2
  image:
    repository: psankar/harrypotter
    tag: latest
  config:
    nextPublic:
      apiUrl: "https://api.vetchi.org"

# Common Secret Values (override these in a secure way)
secrets:
  s3:
    secretKey: "minioadmin"
  smtp:
    password: "password"
  postgres:
    uri: "postgresql://postgres:postgres@postgres-rw:5432/vetchi?sslmode=disable"
