---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusters.postgresql.cnpg.io
spec:
  group: postgresql.cnpg.io
  names:
    kind: Cluster
    listKind: ClusterList
    plural: clusters
    singular: cluster
  scope: Namespaced
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                instances:
                  type: integer
                storage:
                  type: object
                  properties:
                    size:
                      type: string
                monitoring:
                  type: object
                  properties:
                    enablePodMonitor:
                      type: boolean
                inheritedMetadata:
                  type: object
                  properties:
                    labels:
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
      served: true
      storage: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnpg-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app: cnpg-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cnpg-controller
  template:
    metadata:
      labels:
        app: cnpg-controller
    spec:
      serviceAccountName: cnpg-controller
      containers:
        - name: manager
          image: ghcr.io/cloudnative-pg/cloudnative-pg:1.22.0
          args:
            - manager
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cnpg-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cnpg-controller
rules:
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cnpg-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cnpg-controller
subjects:
  - kind: ServiceAccount
    name: cnpg-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  instances: {{ .Values.postgresCluster.instances }}
  storage:
    size: {{ .Values.postgresCluster.storage.size }}
  monitoring:
    enablePodMonitor: {{ .Values.postgresCluster.monitoring.enablePodMonitor }}
  inheritedMetadata:
    labels:
      {{- with .Values.postgresCluster.inheritedMetadata.labels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
